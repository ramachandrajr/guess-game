  </head>

  <body>

    <div class="container">

    	<div class="jumbotron">

    	<h1 id="head">Guess My favourite number Boss</h1>


    	<div class="row">
    		<div class="col-md-6 minion-says">
	    		<div class="minion-pic">
	    			<img class="img-responsive" src="minion_1.png">
	    		</div>
	    		
	    		<div class="minion-bla">
	    			<div class="popover-example">
	    				<div class="popover top">
	    					<div class="arrow"></div>
	    					<div class="popover-content" id="mini-says">Lets get started <strong>Captain</strong>. Guess my Favourite number.</div>
	    				</div>
	    			</div>
	    		</div>

    		</div>
    		<div class="col-md-6">

    			

		  	<div class="user-enter">
			    <div class="row">

				  	<div class="col-lg-8 col-sm-">
				  	  <div class="input-group input-group-lg">
				  	  	<input type="text" id="number" class="form-control" placeholder="Your Number" required autofocus>
				  	  </div>				      	
				  	</div><!-- col -->

				  	<div class="col-lg-4">
			    	    <button id="hitIt" class="btn btn-lg btn-success btn-block" onClick="submitAnswer();">Hit it!</button>	
				  	</div><!-- col -->
			        
		        </div><!-- ./row -->
		        
		        <div class="buttons">
		        	<button id="replay" class="btn btn-lg btn-primary btn-inline" onClick="reloadGame();">Play again</button>

		    	    <button id="stop" class="btn btn-lg btn-danger" onClick="giveUp();">Give up</button>

		        </div>
		    	    
		        </div><!-- ./row -->
		  	</div><!-- ./minion-talk --> 


    		</div>
    	</div>

    		
    	</div>

	</div><!-- /container -->
